<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial;
            text-align: center; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Responde aí 2.0</h1>
    <button onclick="inicio()">Clique </button>
    <section id="resultado">
        <p> resultado... </p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('nome?')
            let res = window.document.getElementById('resultado')
            // Também funciona com o comando abaixo
            // let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! você é um bosta! &#x1F596;`
        }
    </script>
</body>
</html>
